<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navigation Bar</title>
  <style>
    
body {
  margin: 0;
  height: 100vh; 
  display: flex;
  justify-content:center; 
  align-items:center;     
  background-color: #f4f4f4; 
}


nav {
  display: flex;           
  gap: 20px;                
}


nav a {
  text-decoration: none;    
  color: black;             
  font-size: 18px;         
}


nav a:hover {
  color: #007bff;           

  </style>
</head>
<html>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</body>
</html>
