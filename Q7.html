<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scale Button on Hover</title>
 <style>
    
button {
  width: 150px;        
  height: 50px;        
  background-color: blue; 
  color: white;           
  border: none;           
  font-size: 16px;        
  cursor: pointer;      
  transition: transform 0.3s ease; 
}


button:hover {
  transform: scale(1.2);  
}

 </style>
</head>
<body>
  <button>Hover Me</button>
</body>
</html>
