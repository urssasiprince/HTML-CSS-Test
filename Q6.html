<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Change Button</title>
  <style>
    
button {
  background-color: blue;  
  color: white;             
  border: none;             
  padding: 10px 20px;       
  font-size: 16px;          
  cursor: pointer;         
  transition: background-color 0.3s ease;  
}


button:hover {
  background-color: darkblue;  
}

  </style>
</head>
<body>
  <button>Click Me</button>
</body>
</html>
